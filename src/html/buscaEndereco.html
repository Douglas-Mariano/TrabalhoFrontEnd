<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Consumindo a API viaCep Grupo 3</title> 

    <link href="../img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="../css/buscaEndereco.css" />
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"/>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img class="logo" src="../img/logoViaCep.png" alt="logoViaCep" />
        </a>
        <button class="btn btn-outline-warning my-2 my-sm-0" onclick="pagLogin()" type="submit">início</button>
      </nav>
    </header>

    <main>
      <br/>
      <form onsubmit="return pesquisacep()" method="get">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cep">Digite o CEP</label>
            <input
              name="cep"
              type="text"
              id="cep"
              value=""
              class="form-control"
              maxlength="8"/>
          </div>
          <div class="form-group col-md-3">
            <button name="cep" type="submit" id="cep" class="btn btn-warning">
              Verificar
            </button>
          </div>
          <div class="form-group col-md-12">
            <a id="link-consulta-cep"
              href="https://buscacepinter.correios.com.br/app/endereco/index.php"
              target="blanck">Consultar Cep</a>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="ibge">Cod. IBGE</label>
            <input
              name="ibge"
              type="text"
              id="ibge"
              class="form-control"
              disabled/>
          </div>
          <div class="form-group col-md-8">
            <label for="logradouro">Logradouro</label>
            <input
              name="logradouro"
              id="logradouro"
              type="text"
              class="form-control"
              disabled/>
          </div>
          <div class="form-group col-md-5">
            <label for="bairro">Bairro</label>
            <input
              name="bairro"
              type="text"
              id="bairro"
              class="form-control"
              disabled/>
          </div>
          <div class="form-group col-md-5">
            <label for="cidade">Cidade</label>
            <input
              name="cidade"
              type="text"
              id="cidade"
              class="form-control"
              disabled/>
          </div>
          <div class="form-group col-md-2">
            <label for="uf">Estado</label>
            <input
              name="uf"
              type="text"
              id="uf"
              class="form-control"
              disabled/>
          </div>
        </div>
      </form>
    </main>

    <footer>
      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text fa fa-github">
          <a href="https://github.com/bernardobonifacio" target="blanck">Bernardo Bonifácio</a>
        </span>

        </span>
        <span class="navbar-text fa fa-github">
          <a href="https://github.com/Elaine-Dutra" target="blanck">Elaine Dutra</a>
        </span>
        <span class="navbar-text fa fa-github">
          <a href="https://github.com/LeonardoLucas13" target="blanck">Leonardo Lucas</a>
        </span>
        <span class="navbar-text fa fa-github">
          <a href="https://github.com/NatallyMonteiro" target="blanck">Natally Silva</a>
        </span>
        <span class="navbar-text fa fa-github">
          <a href="https://github.com/tayaguiar" target="blanck">Taynara Aguiar</a>
        </span>
      </nav>
    </footer>
