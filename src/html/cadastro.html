<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
    <link rel="stylesheet" href="../css/loginCadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="form">
    <form class="register-form" onsubmit="">
        <input type="text" id="nome" placeholder="nome" />
        <input type="password" id="senha" placeholder="senha" />
        <input type="password" id="confsenha" placeholder="confirmar senha" />
        <button type="submit" onclick="cadastrar(); return false">salvar</button>
        <p class="message">Já registrado? <a href="../../login.html">Faça seu login</a></p>
    </form>
        </div>
    </div>
    <script src="../js/cadastrar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
</body>
</html>
